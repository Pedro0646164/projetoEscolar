<html>
  <head>
    <meta charset="UTF-8" />
    <title>. . : : Cadastro : : . .</title>
    <link rel="stylesheet" href="estilo-cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    <div id="formulario">
    <div>
      <h1>Cadastro</h1>
    </div>
    <section>
      <form action="">
        <div class="mb-3">
          <label for="nome" id="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" required class="form-control" />
        </div>
        <br>
        <div class="mb-3">
          <label for="email" id="email" class="form-label">Email:</label>
          <input type="email" id="email" required class="form-control"/>
        </div>
        <br>
        <div class="mb-3">
          <label for="endereco" id="end" class="form-label">Endereço:</label>
          <input type="text" id="endereco" required class="form-control"/>
        </div>
        <br>
        <div>
          <label for="comida" id="lanche">Lanche: <br></label>
          <select name="" id="comida" class="form-select">
            <option value="0">Selecione</option>
            <option value="1">Bolo de molhango</option>
            <option value="2">Calabresa com leite</option>
            <option value="3">Uma linguiça e dois ovos</option>
          </select>
        </div>
        <br>
        <div class="form-check form-check-inline">
          <input type="checkbox" value="a" class="form-check-input"/>
          <label for="a" class="form-check-label">Homem</label>
        </div>
        <div class="form-check form-check-inline"> 
          <input type="checkbox" value="b" class="form-check-input"/>
          <label for="b" class="form-check-label">Mulher</label>
        </div>
         <div class="form-check form-check-inline">
          <input type="checkbox" value="c" class="form-check-input"/>
          <label for="c" class="form-check-label">Não binare</label>
         </div>
          <br>
        <br>
        <div class="form-check form-check-inline">
          <input type="radio" value="a" name="turno" class="form-check-input"/>
          <label for="a" class="form-check-label">Manhã</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" value="b" name="turno" class="form-check-input"/>
          <label for="b" class="form-check-label">Tarde</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" value="c" name="turno" class="form-check-input"/>
          <label for="c" class="form-check-label">Noite</label>
        </div>
        <br>
        <br>
        <div>
          <button type="reset"class="btn btn-segundary">Limpar</button>
          <button type="submit"class="btn btn-primary">Salvar</button>
        </div>
        
        <nav>
          <ul>
              <li >
                  <a href="index.html"id="link">Início</a> 
              </li>
          </ul>
      </nav>
      </form>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
