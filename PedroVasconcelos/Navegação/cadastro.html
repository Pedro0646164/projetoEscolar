<html>
  <head>
    <meta charset="UTF-8" />
    <title>. . : : Cadastro : : . .</title>
    <link rel="stylesheet" href="estilo-cadastro.css">
  </head>

  <body>
    <div id="formulario">
    <div>
      <h1>Cadastro</h1>
    </div>
    <section>
      <form action="">
        <div>
          <label for="nome" id="nome">Nome: <br> </label>
          <input type="text" id="nome" required />
        </div>
        <br>
        <div>
          <label for="email" id="email">Email: <br></label>
          <input type="email" id="email" required />
        </div>
        <br>
        <div>
          <label for="endereco" id="end">Endereço: <br></label>
          <input type="text" id="endereco" required />
        </div>
        <br>
        <div>
          <label for="comida" id="lanche">Lanche: <br></label>
          <select name="" id="comida">
            <option value="0">Selecione</option>
            <option value="1">Bolo de molhango</option>
            <option value="2">Calabresa com leite</option>
            <option value="3">Uma linguiça e dois ovos</option>
          </select>
        </div>
        <br>
        <div>
          <input type="checkbox" value="a" />
          <label for="a">Homem</label>
          
          <input type="checkbox" value="b" />
          <label for="b">Mulher</label>

          <input type="checkbox" value="c" />
          <label for="c">Não binare</label>
        </div>
        <br>
        <div>
          <input type="radio" value="a" name="turno"/>
          <label for="a">Manhã</label>

          <input type="radio" value="b" name="turno"/>
          <label for="b">Tarde</label>

          <input type="radio" value="c" name="turno"/>
          <label for="c">Noite</label>
        </div>
        <br>
        <div>
          <button type="reset">Limpar</button>
          <button type="submit">Salvar</button>
        </div>
        
        <nav>
          <ul>
              <li >
                  <a href="index.html"id="link">Início</a> 
              </li>
          </ul>
      </nav>
      </form>
    </div>
    </section>
  </body>
</html>
